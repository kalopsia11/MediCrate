              <form class="form-inline" id="searchForm">
                <input type="search" id="searchInput" placeholder="Enter a search query">
                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit"></button>
            
          </form>
          <script>
            document.getElementById('searchForm').addEventListener('submit', function(event) {
              event.preventDefault(); // Prevent form submission
              var searchQuery = document.getElementById('searchInput').value;
              fetch('dataset.csv')
                .then(response => response.text())
                .then(data => {
                  var rows = data.split('\n');
                  var matchingRows = rows.slice(1).filter(row => {
                    var values = row.split(',');
                    return values.some(value => value.toLowerCase().includes(searchQuery.toLowerCase()));
                  });
                  if (matchingRows.length > 0) {
                    var tableData = [];
                    tableData.push(rows[0]); // Include the header row
                    tableData.push(...matchingRows); // Include the matching rows
                    // Redirect to a new page with the search results
                    var tableDataEncoded = encodeURIComponent(JSON.stringify(tableData));
                    var url = 'results.html?data=' + tableDataEncoded;
                    window.location.href = url;
                  } else {
                    alert('No matching results found.');
                  }
                })
                .catch(error => {
                  console.error('Error:', error);
                });
            });
          </script>

<head>
  <title>Search Results</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      padding: 8px;
    }
    tr:not(:last-child) {
      margin-bottom: 10px;
      border-bottom: 1px solid #87cffb; /* Add the colored line */
    }
  </style>
</head>
<body>
  <h1>Here's a List Of The Medicines We Can Provide You At This Moment</h1>
  <div id="results"></div>

  <script>
    // Retrieve the search results data from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var tableDataEncoded = urlParams.get('data');
    var tableData = JSON.parse(decodeURIComponent(tableDataEncoded));

    // Generate the HTML table based on the search results data
    var table = document.createElement('table');
    tableData.forEach(function(rowData) {
      var row = document.createElement('tr');
      rowData.split(',').forEach(function(cellData) {
        var cell = document.createElement('td');
        cell.textContent = cellData;
        row.appendChild(cell);
      });
      table.appendChild(row);
    });

    // Display the table in the "results" div
    document.getElementById('results').appendChild(table);
  </script>
</body>
